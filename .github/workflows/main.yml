name: ðŸš€ Deploy on push to main

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: ðŸ“ Set environment variables
      run: |
        echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
        echo "VITE_URL=${{ secrets.VITE_URL }}" >> .env
        
    - name: ðŸ”§ Install dependencies and build
      run: |
        npm install
        npm run build

    - name: ðŸ“‚ Set up SSH key for deployment
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: ðŸ› ï¸ Add server to known_hosts
      run: ssh-keyscan -H ${{ secrets.SERVER }} >> ~/.ssh/known_hosts
    
    - name: ðŸš€ Deploy via SSH
      run: |
        rsync -avz --no-perms --omit-dir-times  ./ ${{ secrets.USER }}@${{ secrets.SERVER }}:{{ secrets.DIRECTION }}
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
